<!DOCTYPE html>
<html>
<head>
<script src="JQ/JQuery.js"></script>
<script>
$(document).ready(function(){
    $("#p1").mouseleave(function(){

});

    $("#navFlip").mouseleave(function(){

    });
});

	<style> 
#panel, #navFlip {
    padding: 5px;
    text-align: center;
    background-color: #e5eecc;
    border: solid 1px #c3c3c3;
}

    padding: 50px;
    display: none;
}
</style>
</head>
<body>

<div id="navFlip">Click to slide the panel down or up</div>
<div id="panel">Hello world!</div>

</body>
