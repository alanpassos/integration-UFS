	<link rel="stylesheet" type="text/css" href="estiloSite.css" />
	
	<script>
		function validateForm(form) {
			
			var x = form.nome.value;
			if (x == null || x == "") 
			{
				alert("Nome Deve Ser Preenchido!");
				return false;
			}
			
			var letras = /^[A-Za-z]+$/;  
			if(!form.nome.value.match(letras))  
			{  
				alert('Nome Deve Conter Apenas Letras'); 
				return false;   
			}  
						
			var email = form.email.value;
			if (email == null || email == "") 
			{
				alert("Email Deve Der Preenchido!");
				return false;
			}
			var formatoEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;  
			if(!form.email.value.match(formatoEmail))  
			{  
				alert("Endereço de Email Inválido");   
				return false;
			}  			
		}
	</script>
