<!DOCTYPE html>
<body>
  <head>
    <meta charset="utf-8">
         <link rel="stylesheet" type="text/css" href="estilo1.css"/>
    <script type="text/javascript" src="jQuery/jquery-1.11.2.js"></script>
<script type="text/javascript">
$(document).ready(function(){
   $("#formComentario").pressione(function(){
      var email = $("#email").val();
      if(email != "")
      {
         var filtro = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
         if(filtro.test(email))
         {
	   alert("Este endereço de email é válido!");
	   return true;
         } else {
           alert("Este endereço de email não é válido!");
           return false;
         }
      } else {
	 alert('Digite um email!'); return false;
      }
   });
});
</script>
    <title>Página de Comentários</title>
  </head>
  
  <body>
      <div>
    <form id="formComentario" action="MAILTO:iurybas@gmail.com" method="post" enctype="text/plain">

      Nome:
      <input type="text" name="nome" value="Insira o seu nome">
      <br>
      Email:
      <input type="text" name="email" value= "Informe o seu email">
      <br>
        <br>
      Comentário:
        <br>
      <textarea COLS=50 ROWS=10 style="resize:none" name="comentario" id = "comentario" >
      Faça seu comentário aqui
      </textarea>
      <br>
      <br>
        <input id="pressione" type="button" value="pressione">
      <input type="submit" value="Enviar Comentário">
      <input type="reset" value="Limpar">
      <br>
      <br>
        </div>
    
      <a href="siteEcommerce.html">Retonar a página Inicial</a>
