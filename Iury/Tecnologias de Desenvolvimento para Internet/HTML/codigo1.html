<html>

  <head>
    <meta charset="utf-8">
    <title>"HelloWord formularios</title>  
  </head>
  
    
  <body>
    <h1>Formulário</h1>
    <!--Criação de formulário. Necessário para enviar dados do formulário para outra pagina -->
    <form>
      Nome:
      <input type="text" name = "firstname">
      <br>
      Senha:
      <input type="password" name = "senha">
      <br>
      <b>Sexo</b>
      <br>
      <br>
      <input type="radio" name = "sex" value = "M">Masculino<br>
      <input type="radio" name = "sex" value "F">Feminino<br>
      <br>
      <br>
      <b>Periodo do curso</b>
      <select name = "selecao">
	<option value="1">Primeiro
	<option value="2">Segundo
	<option value="3">Terceiro
	<option value = "4">Quarto
	<option value = "5" selected>Quinto
	<option value="6">Sexto
	<option value = "7">Setimo
	<option value = "8">Oitavo
	<option value ="9"> Nono
    </form>
  </body>
</html>
